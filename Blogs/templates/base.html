<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}main page{% endblock %}</title>
    <style>
        h1 {color:red}
        body {
              background-color: lightblue;
             }
    </style>
</head>
<body>
    <h1 align="center" >welcome {{ user.username }}</h1>
    <div>
        <div align="left">
            <a href="/blog"><button type="button">HOME</button></a><br><br>
            <form action="/blog/search">
                <input name="q" type="search" placeholder="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div align="right">

            <a href="/blog/create/new"><button>create NEW</button></a>
            {% if not request.user.is_authenticated %}
                <a href="/blog/login"><button type="button">login</button></a>
                <a href="/blog/register"><button type="button">Register</button></a>
            {% endif %}
            {% if request.user.is_authenticated %}
                <a href="/blog/logout"><button type="button">Logout</button></a>
            {% endif %}
        </div>
    </div>
    {% block content %}content goes here {% endblock %}
</body>
</html>
